<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수강생 회원가입</title>
  <link rel="stylesheet" href="Member_Total.css">
  <link rel="stylesheet" href="One_Button.css">
  <link rel="stylesheet" href="Member_Footer.css">
</head>

<body>
  <div id="container">
    <div class="form-wrap">
      <h1>수강생 회원가입</h1>
      <form>
        <div class="form-group">
          <label for="id">아이디</label>
          <input type="text" name="id" id="id" placeholder="asdf1234" autofocus />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" placeholder="********" />
        </div>
        <div class="form-group">
          <label for="password2">비밀번호 재확인</label>
          <input type="password" name="pasword2" id="password2" placeholder="********" />
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" name="name" id="name" placeholder="홍길동" />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" placeholder="asdf1234@naver.com" />
        </div>
        <button type="submit" class="btn">가입하기</button>
      </form>
      <footer>
        <a href="#">메인으로 돌아가기
      </footer>
    </div>
  </div>
</body>

</html>
