<!DOCTYPE html>
<html lang="en">

<head>

    input::placeholder{
      color: #ccc;
    }

<body>
  <div id="container">
    <div class="form-wrap">
      <h1>로그인</h1>

          <label for="id">아이디</label>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" placeholder="********"/>
        </div>
        <button type="submit" class="btn">로그인</button>
        <footer>
          <a href="#">메인으로 돌아가기</a>
        </footer>
      </form>
    </div>
  </div>

</html>
